
<div class="bg-dark text-white my-2 ">
    <div class="d-flex  w-100 justify-content-around ">
        <div class="w-50  my-2 ">
            <p>QuoteAuthor: <span [ngStyle]="{'color':'greenyellow'}">{{quoteInfo.quoteAuthor}}</span></p>
            <p>PostedBy: <span [ngStyle]="{'color':'greenyellow'}">{{quoteInfo.quotePoster}}</span></p>
    
        </div>
        <div class="w-25  my-2">
            <p>likes: <span [ngStyle]="{'color':'greenyellow'}">{{quoteInfo.upVote}}</span></p>
            <p>Dislikes: <span [ngStyle]="{'color':'greenyellow'}">{{quoteInfo.downVote}}</span></p>
    
        </div>
        
    </div>
    <div class="d-flex justify-content-between" >
        <button (click)="goalRead(true)" [ngStyle]="{'backgroundColor':'greenyellow'}" class="btn ms-4 mb-2">deleteQuote</button>
        <p class="me-3">This quote is <span [ngStyle]="{'color':'greenyellow'}"> {{quoteInfo.created|quoteAge}}</span>days old.</p>
    </div>
</div>
