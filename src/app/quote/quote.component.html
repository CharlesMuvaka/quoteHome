<div class="container">
    <div class="row">
        <div class="col-md-6">
            <p class="text-center my-4">Enjoy some of our greatest quotes to brighten up your day</p>
            <div class="card" *ngFor="let quote of quotes">
                <h4 class="card-title text-center" [ngStyle]="{'color':'greenYellow'}">{{quote.quoteName}}</h4>
                <div class="card-body">
                    <p>{{quote.quoteDesc}}</p>
                    <button class="btn btn-primary">more info</button>
                </div>
                
            </div>
            
        </div>
       
    </div>
</div>
