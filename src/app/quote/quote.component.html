<div class="container ">
    <div class="row">
        <div class="col-md-6">
            <h3 class="text-center my-4">Enjoy some of our greatest <span [ngStyle]="{'color':'greenYellow'}">quotes</span> to brighten up your day</h3>
            <div  class="card bg-secondary my-2" *ngFor="let quote of quotes; let i = index">
                <h4 class="card-title text-center" [ngStyle]="{'color':'greenYellow'}">{{quote.quoteName}}</h4>
                <div class="card-body">
                    <div *ngIf="quote.upVote == changeColor; then select else empty"  ></div>
                    <ng-template #select>
                      <p appSelectQuoteWithHighVotes>{{quote.quoteDesc}}</p>
                    </ng-template>
                    <ng-template #empty>
                      <p  >{{quote.quoteDesc}}</p>
                    </ng-template>
                    
                    <app-quote-details [quoteInfo]="quote" *ngIf="quote.showDetails" (deleteGoal)="goalDeleted($event, i)"></app-quote-details>
                    <p class="text-white mt-2">Created on: <span  [ngStyle]="{'color':'greenYellow'}">{{quote.created|date}}</span></p>
                    <div class="d-flex align-items-center justify-content-between">
                        <button class="btn btn-dark" (click)="toggleQuoteDetails(i)">See more</button>
                        <div class="iconsDiv me-5">
                          <fa-icon appChangeColor [ngStyle]="{'color':'white'}" [icon]="thumbsUp" (click)="increaseVote(i)"></fa-icon>
                          <fa-icon appDownChangeColor class="mt-2" [icon]="thumbsDown" (click)="decreaseVote(i)"></fa-icon>
 
                        </div>
                        
                    </div>
                </div>
                
            </div>
            
        </div>
        <div class="col-md-6">
            <div class="caraSlide mt-3">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
